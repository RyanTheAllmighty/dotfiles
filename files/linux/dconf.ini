[org/gnome/shell]
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'dash-to-dock@micxgx.gmail.com', 'manjaro-update@Chrysostomus', 'gnomenu@panacier.gmail.com', 'openweather-extension@jenslody.de', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'Discord.desktop', 'visual-studio-code.desktop', 'GitKraken.desktop', 'hyper.desktop']

[org/gnome/shell/extensions/gnomenu]
hide-panel-menu=false
hide-useroptions=false
menu-layout='Normal'
apps-list-icon-size=24
use-panel-menu-icon=true
hide-panel-view=true
hide-panel-apps=true
apps-grid-icon-size=48
panel-menu-position='Right'
category-selection-method='Click'
hide-categories=false
disable-activities-hotcorner=true
apps-grid-label-width=64
shortcuts-display='Places'
apps-grid-column-count=7
shortcuts-icon-size=32

[org/gnome/shell/extensions/user-theme]
name='Adapta-Nokto-Maia'

[org/gnome/shell/extensions/dash-to-dock]
animate-show-apps=true
show-apps-at-top=true
show-windows-preview=true
extend-height=false
dock-fixed=true
force-straight-corner=false
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
show-show-apps-button=false
hot-keys=false
multi-monitor=true
show-favorites=true
apply-custom-theme=false
isolate-monitors=true
unity-backlit-items=false
dock-position='BOTTOM'
custom-theme-shrink=true
icon-size-fixed=false
height-fraction=0.9
dash-max-icon-size=32
isolate-workspaces=true

[org/gnome/shell/extensions/arch-update]
notify=true
always-visible=false

[org/gnome/shell/extensions/openweather]
weather-provider='openweathermap'
center-forecast=false
days-forecast=3
unit='celsius'
geolocation-provider='openstreetmaps'
actual-city=0
use-default-owm-key=true
show-text-in-panel=true
show-comment-in-panel=false
use-symbolic-icons=true
position-in-panel='right'
wind-speed-unit='kph'
translate-condition=true
city='-37.8142176,144.9631608>Melbourne, City of Melbourne, Greater Melbourne, Victoria, 3000, Australia >-1'
wind-direction=true
use-text-on-buttons=false
pressure-unit='hPa'
show-comment-in-forecast=true
decimal-places=3

[org/gnome/shell/window-switcher]
current-workspace-only=false
app-icon-mode='both'

[org/gnome/nautilus/preferences]
show-create-link=true
show-delete-permanently=true

[org/gnome/nautilus/desktop]
network-icon-visible=true

[org/gnome/terminal/legacy/keybindings]
paste='<Primary>v'

[org/gnome/desktop/interface]
clock-show-date=true
show-battery-percentage=false
icon-theme='Papirus-Adapta-Nokto-Maia'
clock-show-seconds=false
cursor-theme='xcursor-breeze'
gtk-theme='Adapta-Nokto-Maia'

[org/gnome/desktop/media-handling]
autorun-never=true

[org/gnome/desktop/privacy]
remove-old-temp-files=true
old-files-age=uint32 7
remove-old-trash-files=true

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/manjaro-gnome/manjaro-gnome-adapta-lockscreen.jpg'
show-desktop-icons=true
color-shading-type='solid'
primary-color='#ffffff'
picture-options='stretched'
secondary-color='#000000'

[org/gtk/settings/file-chooser]
sort-column='name'
sidebar-width=170
show-size-column=true
show-hidden=true
sort-directories-first=true
date-format='regular'
sort-order='ascending'
location-mode='path-bar'
